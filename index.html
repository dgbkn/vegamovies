<!DOCTYPE html>
  <html>
    <head>

        <title>
            VegaMovies
        </title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="container">

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">VegaMovies</a>
    
    </div>
  </nav>
        
<H3>Latest Posts.</H3>

<div class="preloader-wrapper big active" id="Loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>



<div id="content" class="row">

</div>


<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!--JavaScript at end of body for optimized loading-->
      <script src="./script.js"></script>

      <script>
       makeRequest("GET", latestPosts).then(response => {
        
        if (response.status == 200) {
       console.log(response.responseText);
       
      var obj = JSON.parse(response.responseText);

      console.log(obj);

      document.getElementById("Loader").style = "display:none";
var res = "";
      
     obj.forEach((i) => { 

        // console.log(i);

        res = res + `
        
        <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="${i["_embedded"]}">
          <span class="card-title">${i['title']['rendered']}</span>
        </div>
        <div class="card-content">
          <p>${i['content']['rendered']}.</p>
        </div>
        <div class="card-action">
          <a href="./openpost.html?id=${i.id}">Open</a>
        </div>
      </div>
    </div>


                `;

      } );


      document.getElementById('content').innerHTML = res;

     }


       });
      
      </script>
    </body>
  </html>
